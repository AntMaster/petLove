<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人认证</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/l7/light7.min.css">
    <link rel="stylesheet" href="dest/all.min.css">
</head>

<body>
    <!-- 个人认证 -->
    <div class="page" id="pvPage">
        <div class="content pvPage-content">
            <div class="head">
                <img src="img/icon/pv-head.png" alt="">
                <span>个人认证</span>
            </div>
            <div class="pv-body">
                <!-- 认证完成 -->
                <div class="validate-remind" style="display:none;">
                    <div class="icon">
                        <img src="img/icon/validate-success.png" alt="">
                    </div>
                    <div class="remind-text">恭喜您，认证成功啦</div>
                    <a class="remind-btn" @click="goIndex">去看看</a>
                </div>
                <!-- 表单 -->
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" v-model="mobile" placeholder="请输入手机号码">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text"  v-model="messageCode" placeholder="输入6位数字验证码">
                                    </div>
                                    <!-- 验证码按钮 -->
                                    <a class="verify-btn" @click="getMessageCode">点击获取</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 认证 -->
                <div class="submit-btn" :class="{active:mobile && messageCode}"  @click="submit" >认证</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type='text/javascript' src='libs/l7/light7.min.js'></script>
    <script type='text/javascript' src='js/vue.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
    <script type='text/javascript' src='js/components.js'></script>
    <script type="text/javascript" src='js/pv.js'></script>
</body>

</html>
